---
# This playbook used to remove the apache2 from hosts
- hosts: all
  become: true
  tasks:
    
   - name: update repository index
     apt:
       update_cache: yes
        
   - name: install apache2 package
     apt:
        name: apache2
        state: absent
   
   - name: add php support for apache2
     apt:
        name: libapache2-mod-php
        state: absent
